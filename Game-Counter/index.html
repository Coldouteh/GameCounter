    <div class="container">
      <h1>
        Player 1
      </h1>
      <span id="value">
        0

      </div>
      <div class = "button-container">
        <button class="btn set">Set Amount</button>
        <button class="btn minus_set">Subtract Amount</button>
      </div>
    </div>

    <div class="containerTwo">

        Player 2
      </h1>

        0
      </span>

      </div>
      <div class = "button-container">
        <button class="btn setTwo">Set Amount</button>
        <button class="btn minus_setTwo">Subtract Amount</button>

    </div>
